<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Unsafe Site Blocked</title>

  <!-- Prevent quirks mode -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- Optional: Basic safe CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'unsafe-inline';">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #fff5f5;
    }

    h1 {
      color: #c30000;
    }

    .box {
      padding: 20px;
      border: 1px solid #ce0000;
      background: #ffe5e5;
      border-radius: 8px;
      max-width: 600px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>⚠️ Unsafe Website Blocked</h1>
    <p>This site is blacklisted and has been blocked for your safety.</p>
  </div>
</body>
</html>
